<ion-header>
    <app-header [title]="'Détails '+ (item$|async)?.name"></app-header>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row class="ion-text-center">
            <ion-col size="12">
                <ion-card *ngIf="(item$|async) as item">
                    <ion-item class="ion-text-center" [color]="item.level | color">
                        <ion-label>
                            <ion-text>
                                <h1>E{{item.id}}</h1>
                            </ion-text>
                        </ion-label>
                    </ion-item>
                    <ion-card-header>
                        <ion-card-title class="ion-padding-end">{{item.name}}</ion-card-title>
                        <ion-label>{{item.type}}</ion-label>
                    </ion-card-header>
                    <ion-item-divider></ion-item-divider>
                    <ion-item class="ion-text-center" lines="none">
                        <ion-text [color]="item.level | color">{{item.level | level}}</ion-text>
                    </ion-item>
                </ion-card> 
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Détails</ion-card-title> 
                    </ion-card-header>
                    <ion-card-content [innerHTML]="(info$ | async)?.extract_html">
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>   
</ion-content>
